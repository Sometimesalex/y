<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>y</title>

<style>
html, body {
  margin: 0;
  height: 100%;
  background: #000;
  color: #fff;
  font-family: monospace;
}

body {
  display: flex;
  flex-direction: column;
}

#header {
  padding: 20px;
  font-size: 28px;
}

#main {
  flex: 1;
  display: flex;
  gap: 20px;
  padding: 20px;
}

.panel {
  flex: 1;
  border: 1px solid #333;
  display: flex;
  flex-direction: column;
}

.label {
  padding: 8px;
  border-bottom: 1px solid #333;
  color: #888;
}

textarea {
  flex: 1;
  background: #000;
  border: none;
  outline: none;
  resize: none;
  padding: 12px;
  font-family: monospace;
  font-size: 16px;
}

#in { color: #0f0; }
#out { color: #fff; }
</style>
</head>

<body>

<div id="header">y</div>

<div id="main">
  <div class="panel">
    <div class="label">in</div>
    <textarea id="in"></textarea>
  </div>

  <div class="panel">
    <div class="label">out</div>
    <textarea id="out" readonly></textarea>
  </div>
</div>

<script>
const input = document.getElementById("in");
const output = document.getElementById("out");

input.addEventListener("keydown", async e => {
  if (e.key === "Enter") {
    e.preventDefault();

    const q = input.value;
    input.value = "";
    output.value = "thinking...\n";

    const r = await fetch("http://127.0.0.1:8765/querycorpora/", {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({question:q})
    });

    const j = await r.json();
    output.value = j.message || "";
  }
});
</script>

</body>
</html>
