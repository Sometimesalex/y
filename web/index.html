<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>y</title>

<style>
html, body {
  margin: 0;
  height: 100%;
  background: #000;
  color: #fff;
  font-family: monospace;
}

body {
  display: flex;
  flex-direction: column;
}

/* Header */
#header {
  padding: 20px;
  font-size: 28px;
  letter-spacing: 2px;
}

/* Main layout */
#main {
  flex: 1;
  display: flex;
  gap: 20px;
  padding: 20px;
}

/* Panels */
.panel {
  flex: 1;
  border: 1px solid #333;
  display: flex;
  flex-direction: column;
}

/* Panel labels */
.label {
  padding: 8px 10px;
  border-bottom: 1px solid #333;
  color: #888;
}

/* Text areas */
textarea {
  flex: 1;
  background: #000;
  border: none;
  outline: none;
  resize: none;
  padding: 12px;
  font-family: monospace;
  font-size: 16px;
}

/* Input styling */
#in {
  color: #0f0; /* terminal green */
}

/* Output styling */
#out {
  color: #fff;
}
</style>
</head>

<body>

<div id="header">y</div>

<div id="main">
  <!-- IN -->
  <div class="panel">
    <div class="label">in</div>
    <textarea id="in" placeholder="type here..."></textarea>
  </div>

  <!-- OUT -->
  <div class="panel">
    <div class="label">out</div>
    <textarea id="out" readonly placeholder="response appears here..."></textarea>
  </div>
</div>

</body>
</html>
