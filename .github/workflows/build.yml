name: Build Corpora Dataset

on:
  workflow_dispatch:
  push:
    paths:
      - "corpora/**"
      - "scripts/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run ingestion
        run: |
          python scripts/ingest_v2.py

      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: corpus-output
          path: |
            corpora/*/verses.json
            output/index.json
