name: Build Corpora Dataset

on:
  workflow_dispatch:
  push:
    paths:
      - "corpora/**"
      - "scripts/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run ingestion
        run: |
          python scripts/ingest_v3.py

      - name: Commit generated outputs
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          # Always sync with remote first (prevents the old collisions)
          git fetch origin
          git reset --hard origin/main

          # Re-run ingestion after reset to ensure files exist
          python scripts/ingest_v3.py

          git add corpora/*/verses.json output/index.json
          git commit -m "Auto-update corpus outputs" || echo "No changes to commit"
          git push
