name: Build Corpora Dataset

on:
  workflow_dispatch:
  push:
    paths:
      - "corpora/**"
      - "scripts/**"
      - ".github/workflows/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run ingestion
        run: |
          python scripts/ingest_text.py

      - name: Commit outputs
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git pull --rebase
          git add corpora/*/verses.json output/index.json
          git commit -m "Auto-generate verses + index" || echo "No changes"
          git push
